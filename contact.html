        <h1>Contact Me for Work/General Enquires</h1>
        <form>
          <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="text" class="form-control" id="clientname" name="clientname" required>
          </div>
          <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" name="clientemail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
          </div>
          <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="clientphone" name="clientphone" required>
          </div>
          <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input type="text" class="form-control" id="clientenquiry" name="clientenquiry" required>
          </div>
